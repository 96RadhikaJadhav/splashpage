    <script type="text/javascript">
      $('.jd-input-container').click( function (event) {
        event.stopPropagation();
        var targetInput = $(this).find('.jd-input-value');
        var targetSelect = $(this).find('.jd-select-contents')[0];
        // $(targetSelect).removeClass('hidden');
        $(targetSelect).css('display', 'block');
      });

      $('.jd-interest-item').click({ dropDownSelector: '.jd-interest-select' }, selectItem);
      $('.jd-lives-item').click({ dropDownSelector: '.jd-lives-select' }, selectItem);
      $('.jd-type-item').click({ dropDownSelector: '.jd-type-select' }, selectItem);

      function selectItem(event) {
        event.stopPropagation();
        var value = $(this).attr('data-val');
        $(event.data.dropDownSelector).val(value);
        var parent = $(this).parent();
        // $(parent).addClass('hidden');
        $(parent).css('display', 'none');
        $(this).parent().siblings().text($(this).text());
      }

      //Hide the menus if visible
      $('html').click(function() {
        // $('.jd-select-contents').addClass('hidden');
        $('.jd-select-contents').css('display', 'none');
      });

      var granimInstance = new Granim({
          element: '#granim-canvas',
          name: 'granim',
          opacity: [1, 1],
          states : {
              "default-state": {
                  gradients: [
                      ['#ffbf1e', '#de1aff'],
                      ['#de1aff', '#25f18d']
                  ],
                  transitionSpeed: 30000
              }
          }
       });
    </script>
