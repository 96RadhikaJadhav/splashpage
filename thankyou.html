    <script type="text/javascript">
      var granimInstance = new Granim({
          element: '#granim-canvas',
          name: 'granim',
          opacity: [1, 1],
          states : {
              "default-state": {
                  gradients: [
                      ['#25f18d', '#de1aff'],
                      ['#de1aff', '#ffbf1e']

                  transitionSpeed: 30000
              }
